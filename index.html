<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebAR Model Placement</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <div id="ui">
      <div class="title">WebAR Model Placement</div>
      <div class="hint">Tap AR to place the model on the floor.</div>
      <div id="status">Ready</div>
    </div>

    <model-viewer
      id="mv"
      src="./models/Desk02.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      touch-action="pan-y"
      interaction-prompt="auto"
      ar-placement="floor"
      shadow-intensity="1"
      exposure="1"
      alt="Desk model"
    ></model-viewer>
  </body>
</html>
